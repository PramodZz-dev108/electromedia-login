<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login for data base</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="login-container">
            <h2>ElectroMedia</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">connect</button>
            </form>
        </div>
    </div>
</body>
    <script>
    async function handleLogin(event) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const response = await fetch("https://script.google.com/macros/s/AKfycbxsmltJbxq0ABuXBJ5H6FVwzCaxY-dJoxezKRaVtl5bZvOhc5AhlZOnjDjETgm4Ipcgfg/exec", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });

        const result = await response.json();

        if (result.success) {
            window.location.href = "https://www.youtube.com"; // or your dashboard
        } else {
            document.getElementById("error").innerText = "Invalid credentials!";
        }
    }
</script>
</html>
